            <div class="col">
              <!-- PAGE TITLE -->

        </div>
      </section>

      <section class="ws--cartPage-Ordercontents pb-12">
        <div class="ws--container">
          <div class="row">
            <div class="col-11 m-auto">


              <div class="ws--cartDetails-table ">
                <!-- table1 -->
                <table class="table">
                  <thead>
                    <!-- table row1 -->
                    <tr>
                      <th>PRODUCT</th>
                      <th>QUANTITY</th>
                      <th class="text-end">TOTAL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- table row2 -->
                    <tr>
                      <td>
                        <div class=" ws--product-content">
                          <div class="row align-items-center">
    
                            <!-- cart product img -->
                            <div class="col-4">
                              <div class="ws--cartProduct-img">
                                <img src="./assets/images/product-img-hover1.webp" alt="">
                              </div>
                            </div>
    
                            <!-- cart product details -->
                            <div class="col-8">
                              <div class="ws--cart-details text-start">
                                <div class="cart-product-title">
                                  <h2>ABITO ADELE</h2>
                                </div>
                                <div class="cart-product-details">
                                  <p> <span>VERDE ACQUA</span> / <span>COTONE ELASTICO</span> / <span> S </span></p>
                                  
                                </div>
                                  <!-- product_pricing -->
                                  <div class="ws--product-price">
                                    <p>
                                      <span>TK 14.99</span>
                                    </p>
                                  </div> 
                              </div>
                            </div>

                          </div>
                        </div>
                      </td>


                      <td>
                        <div class="cart-quantity ">
                          <form action="#" class="">
                            <div class="quantity ">
                              <div class="value-button decrease_" id="" value="Decrease Value">-</div>
                              <input id="number" pattern="[0-9]" value="1"   type="text"/>
      
                              <div class="value-button increase_" id="" value="Increase Value">+</div>
                            </div>
                            <div class="remove-btn mt-2">
                              <a class="" href="#">Remove</a>
                            </div>
                          </form>
                        </div>
                      </td>
                      
                      <td class="last-child">TK 44.97</td>
                    </tr>
                  </tbody>

                  <!-- table footer -->
                  <tfoot>
                    <!-- table row3 -->
                    <tr class="footer-row"> 
                      <td> 
                        <form class="" action="#">
                          <div>
                            <label for="">Add Order Note</label>
                            <textarea class=" form-control"  name="" id="" rows="4"></textarea>
                          
                          </div>
                        </form>
                      </td>
                      <td class="text-end">
                        <p><span>TOTAL: TK</span><span>14.99</span></p>
                        <p>Shipping & taxes calculated at checkout</p>
                        <div class="cart-page-checkout-btn common-btn">
                          <button type="submit"  class="btn btn-hover"><span class="btn-hover-span">CHECKOUT</span></button>

                      </td>
                    </tr>
                  </tfoot>
