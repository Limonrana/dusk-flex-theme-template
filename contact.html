<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <!-- Global css -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Contact Page!</title>
  </head>
  <body>
    <!-- section start ------------------------->
    <main>

        <!-- ws--loginfrom-section-start ==========================-->
        <section  class=" ws--contactFrom-section py-10 ">
          <div class="ws--container">
            <!-- All the content goes here. -->
        
                  
              <!-- ws--section-heading -->
                <div class="row">
                    <div class="col">
                      <div class=" ws--section-heading text-center ws--allForm-heading">
                        <h2 class="ws--h2 ws--heading">CONTACT</h2>
                      </div>
                    </div>
                </div>
                <!-- ws--section-heading -->
        
                <!-- ws--login-form -->
                <div class="row mt-7 ">
                    <div class="col-lg-8 col-md-12 m-auto">
                      <div class="ws--contactForm-form ws--allForm-css">
                        <form class="ws--form ">
                          
                          <!-- item1 -->
                          <div class="d-flex justify-content-between nameField-wraper">
                            <div class="mb-5 form-nameField "  >
                              <input type="text" class="form-control " placeholder="Your Name" aria-label="your name">
                            </div>
                            <!-- item2 -->
                            <div class="mb-5 form-nameField" >
                              <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                          </div>

                          <!-- item3 -->
                          <div class="mb-5">
                            <input type="number" class="form-control" placeholder="Your Phone (Optional)" >
                          </div>
                          
                          <!-- item4 -->
                          <div class="mb-5 ">                             
                             <textarea class="form-control" placeholder="Your Message" name="" id="" rows="8"></textarea>
                          </div>                 
                         
                          <!-- btn -->
                          <div class="ws--rePass-btn">  
                            <div class="login-btn common-btn">
                              <button type="submit"  class="btn btn-hover"><span class="btn-hover-span">send message</span></button>                                                                                    
                            </div>
                            </div>         
                        </form>                        
                      </div>       
                    </div>
                </div>
            
            </div>
        </section>
        <!-- ws--loginfrom-section-end ============================-->

    </main>
    <!-- section end ------------------------->

    <!-- Global Assets link -->
    <script src="./assets/js/global.js"></script>
    <!-- Custom js link  -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
