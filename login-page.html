<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <!-- Global css -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Log In Page!</title>
  </head>
  <body>
    <!-- section start ------------------------->
    <main>

      <!-- ws--loginfrom-section-start ==========================-->
      <section  class=" ws--loginFrom-section py-10 ">
        <div class="ws--container">
          <!-- All the content goes here. -->

          
          <!-- ws--section-heading -->
          <div class="row">
            <div class="col">
              <div class=" ws--section-heading text-center ws--allForm-heading">
                <h2 class="ws--h2 ws--heading">log  in</h2>
                <p  class="ws--allForm-title mt-5">Please enter your e-mail and password:</p>
              </div>
            </div>
          </div>
          <!-- ws--section-heading -->

          <!-- ws--login-form -->
          <div class="row mt-7 ">
            <div class="col-lg-5 col-md-7 col-sm-8 col-12 m-auto">
              <div class="ws--login-form ws--allForm-css">
                <form class="ws--form">
                  <!-- item1 -->
                  <div class="mb-5">
                    <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <!-- item2 -->
                  <div class="mb-5 input-pass">
                    <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                    <a href="#">Forgot Password</a>
                  </div>                 
                 
                  <!-- btn -->
                  <div class="ws--login-btn">  
                    <div class="login-btn common-btn">
                      <button type="submit"  class="btn btn-hover"><span class="btn-hover-span">LOg in</span></button>                
                    </div>                                                     
                    </div>
                    <div class="ws--create-account text-center mt-6">
                      <p>Don't have an account? <a href="#">Create Account</a></p>
                    </div>

                </form>
              </div>

            </div>
          </div>
    
        </div>
      </section>
      <!-- ws--loginfrom-section-end ============================-->




      <!-- recovery-password-section-start ======================-->
      <section  class=" ws--rePass-section py-10 ">
        <div class="ws--container">
          <!-- All the content goes here. -->

          
          <!-- ws--section-heading -->
          <div class="row">
            <div class="col">
              <div class=" ws--section-heading text-center ws--allForm-heading">
                <h2 class="ws--h2 ws--heading">RECOVER PASSWORD</h2>
                <p  class="ws--allForm-title mt-5">Please enter your email:</p>
              </div>
            </div>
          </div>
          <!-- ws--section-heading -->

          <!-- ws--rePass-form -->
          <div class="row mt-7 ">
            <div class="col-lg-5 col-md-7 col-sm-8 col-12 m-auto">
              <div class="ws--rePass-form ws--allForm-css">
                <form class="ws--form">
                  <!-- item1 -->
                  <div class="mb-5">
                    <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>                
                
                  <!-- btn -->
                  <div class="ws--rePass-btn">  
                    <div class="login-btn common-btn">
                      <button type="submit"  class="btn btn-hover"><span class="btn-hover-span">recover</span></button>                
                    </div>                                                     
                    </div>
                    <div class="ws--create-account text-center mt-6">
                      <p>Remember your password? <a href="#">Back to login</a></p>
                    </div>

                </form>
              </div>

            </div>
          </div>
    
        </div>
      </section>
      <!-- recovery-password-section-end ========================-->

    </main>
    <!-- section end ------------------------->

    <!-- Global Assets link -->
    <script src="./assets/js/global.js"></script>
    <!-- Custom js link  -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
