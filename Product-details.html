<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <!-- Global css -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Product Details Page!</title>
  </head>
  <body>
    <!-- section start ------------------------->
    <main>

      <!-- product-section-start ================================-->
      <section class="ws--single-product pt-10" >
        <div class="ws--container">
          <!-- All the content goes here. -->
           <div class="row ">
              <div class="col-lg-7">
              <!-- product -->
               <div class="ws--box-zoom">
                  <div class="ws--zoom-thumb">
                     <ul class="ws--piclist">
                      <li><img src="./assets/images/product-img1.webp" alt=""></li>
                        <li><img src="./assets/images/product-img2.webp" alt=""></li>
                        <li><img src="./assets/images/product-img3.webp" alt=""></li>
                        <li><img src="./assets/images/product-img.webp" alt=""></li>
                        <li><img src="./assets/images/product-img1.webp" alt=""></li>
                     </ul>
                  </div>
                  <div class="ws--product-images">
                     <div class="ws--picZoomer">
                        <img class="my-img" src="./assets/images/product-img1.webp" alt="">
                        <img class="my-img" src="./assets/images/product-img2.webp" alt="">
                        <img class="my-img" src="./assets/images/product-img3.webp" alt="">
                        <img class="my-img" src="./assets/images/product-img4.webp" alt="">
                        <img class="my-img" src="./assets/images/product-img5.webp" alt="">
                     </div>
                   </div>               
                </div>
              </div>

              <!-- ws--product-details -->
              <div class="col-lg-5  ">
               <div class="ws--product-details">
                  <div class="ws--productDetails-top">
                      <!-- title -->
                    <div class="ws--product-title">
                      <h6 class="text-uppercase">mia rebel moda</h6>                     
                      <h3 class="text-uppercase">abito adele</h3>
                      <span class="text-uppercase">sku:  0090</span>                     
                    </div>
                  </div>
            
                  <!-- product_pricing -->
                  <div class="ws--product-price">
                    <p>
                      <span>TK 12.99</span>
                      <del>TK 23.99</del>
                    </p>
                  </div> 

                   <!-- product_color -->
                  <div class="ws--product-color">
                    <div class="ws--color-name ws--common-lavel">
                      <span>Colore: verde acqua</span>
                    </div>
                    <div class="ws--color-plate ">
                     <img src="./assets/images/product-img1.webp" alt="" >
                     <img src="./assets/images/product-img2.webp" alt="" >
                     <img src="./assets/images/product-img3.webp" alt="" >
                    </div>
                  </div>
                   <!-- product_color -->

                   <!-- product_material -->
                  <div class="ws--product-material">
                    <div class="material-lavel ws--common-lavel">
                      <span>material:</span>                                    
                    </div>
                    <div class="material-name">                     
                    <p>cotone elastico</p>
                    </div>
                  </div>
                  <!-- product_material -->

                  <!-- product_size -->
                  <div class="ws--product-size">
                    <div class="size-name ws--common-lavel">
                      <span>Taglia:</span>
                    </div>
                    <div class="size-number">
                      <ul>
                        <li><div><span>L</span></div></li>
                        <li><div><span>M</span></div></li>
                        <li><div><span>X</span></div></li>

                                              
                      </ul>
                    </div>                   
                  </div>
                  <!-- product_size -->

                  <!-- product_quantity and btn-->
                  <div class="ws--product-quantity">
                    <div class="quantity-name ws--common-lavel">
                      <span>Quantity: </span>
                    </div>

                    <div class="ws--product-cart_btn">
                    <form action="" class="">

                      <div class="quantity ">
                        <div class="value-button decrease_" id="" value="Decrease Value">-</div>
                        <input id="number" value="1"   type="number"/>

                        <div class="value-button increase_" id="" value="Increase Value">+</div>
                      </div>
                  
                
                      <div class="product-cart-btn">
                      <div class="cart-submit-btn common_btn  mb-5">
                        <button type="submit"  class="btn btn_hover"><span class="btn_hover_span">ADD TO CART</span></button>
                      </div> 
                      <div class="wishlist-btn common_btn">
                        <button type=""  class="btn btn_hover"><span class="btn_hover_span">Buy Now</span></button>
                  
                      </div>   
                      <p>Abito in cotone elastico </p>                                     
                      </div>                                        
                    </form>

                 
                  </div>
                   </div>
                  
                   <!-- product_details bottom-->
                   <div class="ws--productDetails-bottom">                   
                 
                   <div class="social-share">
                    <span>SHARE</span><span class="social-icon-svg">
                      <svg fill="gray" width="10px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/></svg>
                      <svg fill="gray" width="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/></svg>
                      <svg fill="gray" width="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path d="M496 256c0 137-111 248-248 248-25.6 0-50.2-3.9-73.4-11.1 10.1-16.5 25.2-43.5 30.8-65 3-11.6 15.4-59 15.4-59 8.1 15.4 31.7 28.5 56.8 28.5 74.8 0 128.7-68.8 128.7-154.3 0-81.9-66.9-143.2-152.9-143.2-107 0-163.9 71.8-163.9 150.1 0 36.4 19.4 81.7 50.3 96.1 4.7 2.2 7.2 1.2 8.3-3.3.8-3.4 5-20.3 6.9-28.1.6-2.5.3-4.7-1.7-7.1-10.1-12.5-18.3-35.3-18.3-56.6 0-54.7 41.4-107.6 112-107.6 60.9 0 103.6 41.5 103.6 100.9 0 67.1-33.9 113.6-78 113.6-24.3 0-42.6-20.1-36.7-44.8 7-29.5 20.5-61.3 20.5-82.6 0-19-10.2-34.9-31.4-34.9-24.9 0-44.9 25.7-44.9 60.2 0 22 7.4 36.8 7.4 36.8s-24.5 103.8-29 123.2c-5 21.4-3 51.6-.9 71.2C65.4 450.9 0 361.1 0 256 0 119 111 8 248 8s248 111 248 248z"/></svg>
                    </span>
                   </div>
                   <div class="product-viwe-img-btn d-flex justify-content-between">
                    <a href="#">View Image</a>
                    <svg width="12px" fill="#6a6a6a" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"/></svg>
                   </div>
                   </div>
                   
                </div>
              </div>
           </div>
          
        </div>
      </section>
      <!-- product-section-end ================================-->


      <!-- faq-section-start ==================================-->
      <section class="ws--productFaq-section ">
        <div class="ws--container">
          <div class="row">
            <div class="col-xl-7">

          <div class="ws--single-product-faq">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    CONTACT
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <strong></strong> 
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    CONTACT
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <strong></strong> 
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    REVIEWS (0)
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <strong></strong> 
                  </div>
                </div>
              </div>
            </div>
        </div>

        

        </div>
        </div>
        </div>


      </section>
      <!-- faq-section-end ==================================-->



    </main>
    <!-- section end ------------------------->

    <!-- Global Assets link -->
    <script src="./assets/js/global.js"></script>
    <!-- Custom js link  -->
    <script src="./assets/js/script.js"></script>
