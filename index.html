<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify template</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito+Sans&display=swap" rel="stylesheet">
    <!-- google fonts -->

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap css-->

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <!-- custom css -->

  </head>
  <body>
    <main>
      <!-- newsletter-section  start================================-->
      <section class="newsletter-section">
        <div class="newsletter-section-overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col">
              <!-- newsletter content -->
              <div class="newsletter-content">
                <div class="newsletter-heading common-heading ">
                  <h3 class="sub-heading ">KEEP UPDATED</h3>
                  <h2 class="main-heading ">NEWSLETTER</h2>
                  <p class="common-paragraph ">A short sentence describing what someone will receive by subscribing</p>
                </div>
              <!-- newsletter form -->
                <div class="newsletter-form ">
                  <form action="#" class="text-center">
                    <input type="email"  class="form-control" placeholder="Enter Your Email">
                    <div class="common-btn newsletter-btn btn-hover-newsletter">
                      <button type="submit" class="btn "><span class="btn-hover-span">Subscribe</span></button>
                    </div>
                  </form>
                </div>
                <!-- newsletter form -->
              </div>
              <!-- newsletter content -->
            </div>
          </div>
        </div>
      </section>
      <!-- newsletter-section  end===================================-->

      
      <!-- text-img-section start================================-->
      <section class="text-img-section">
        <div class="text-img-content1">
          <div class="text-img-img">
            <img src="./assets/images/download.png" alt="">
          </div>
        </div>
        <div class="text-img-content2">
          <div class="text-img-heading">
            <h3 class="sub-heading">SUB-HEADING</h3>
            <h2 class="main-heading">TITLE</h2>
            <p class="common-paragraph">Add your own custom content to give more information about your store, availability details...</p>
            <div class="text-img-button">
              <a href="#">View More</a>
            </div>
          </div>
        </div>
    
      </section>
      <!-- text-img-section end==================================-->
 
      
      <!-- popup video start=====================================-->
      <section class="popup-video-section">
        <div class="section-overlay"></div>
        <div class="container">

          <div class="modal-popup-content">
            <div class="popup-heading common-heading ">
              <h2 class="main-heading ">Your video</h2>
            </div>

            <div class="modal-popup-btn">
              <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
                <svg class="Icon Icon--play" height="100px" width="100px" role="presentation" viewBox="0 0 24 24">
                  <path d="M12 0C5.383 0 0 5.383 0 12s5.383 12 12 12 12-5.383 12-12S18.617 0 12 0zm-2 15.5V9l4.5 3.25L10 15.5z" fill="white"></path>
                </svg>
              </button>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-fullscreen">
                <div class="modal-content">
                
                  <div class="modal-body text-center p-0 bg-black">
    
                    <div class="modal-btn-close">
                      <button type="button" class="btn-close-svg" data-bs-dismiss="modal" aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 320 512"><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
                      </button>
                    </div>
                    <iframe width="80%" height="624" src="https://www.youtube.com/embed/_9VUPq3SxOc?controls=1&rel=0" title="Share your brand story by adding a video to your store" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                
                </div>
              </div>
            </div>

          </div>

        </div>
      </section>
      <!-- popup video end=======================================--> 
    </main>
 
    <!--bootstrap js cdn link==================================-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <!--bootstrap js cdn link==================================-->
   
  </body>
</html>
