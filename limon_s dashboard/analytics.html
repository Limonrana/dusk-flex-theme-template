    <!-- header start =================================-->
    <header>
      <nav class="navbar navbar-expand-md pt-0 ws--menu-bar">
          <div class="container justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""><i class="fa-solid fa-bars-staggered"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">
                  <a class="nav-link" href="email.html"><i class="fa-regular fa-envelope"></i>Email</a>

                </li>

    <!-- Filter section start from here=============== -->
    <section class="ws---filter">
      <div class="container">
        <div class="d-flex justify-content-md-end align-items-center justify-content-center ">

          <div class="d-flex ws--custom-range-filter">
            <div >
              <form action="#">
                <select name="" id="">
                  <option value="day7" selected>Last 7 Days</option>
                  <option value="day30">Last 30 Days</option>
                  <option value="day60">Last 60 Days</option>
                </select>
              </form>
            </div>
            <div >
              <a href="#"><i class="fa-solid fa-calendar-days"></i> Custom range</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Filter section start from here============= -->


    
    <!-- Analytics section start from here  =================-->
    <section class="ws--totall-analytics text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="ws--quick-analytics-email-collect   ws--analytics-box
                    mb-4">
                        <strong>Emails Collected</strong>
                        <h4>13035</h4>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="ws--quick-analytics-email-collect ws--analytics-box">

                    </div>

            </div>

    </section>
    <!-- Analytics section End from here  ===================-->

    <section class="ws--analytics-chart">
      <div class="container">
        <div class="ws--chart">
          
        </div>
