    <!-- Dashboard start from here  =======-->
    <section class="ws---filter">
      <div class="container">
        <div class="d-block d-lg-flex justify-content-between align-items-center m-auto">
          <div class="d-flex justify-content-center  align-items-center mb-4">
            <div class="ws--email-filter-search-form">
              <form action="#" class="d-flex justify-content-between">
                <input type="email" class="form-control" name="" placeholder="Search by Email" id="">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>
            </div>
            <div class="ws--email-filter-icon ws--custom-range-filter ms-3">
              <a href="#"><i class="fa-solid fa-filter"></i> Filter</a>
            </div>
          </div>
          <div class="d-flex justify-content-center ws--custom-range-filter">
            <div>
              <a href="#"><i class="fa-solid fa-download"></i> Export</a>
            </div>
            <div>
              <form action="#">
                <select name="" id="">
                  <option value="day7" selected>Last 7 Days</option>
                  <option value="day30">Last 30 Days</option>
                  <option value="day60">Last 60 Days</option>
                </select>
              </form>
            </div>
            <div>
              <a href="#"><i class="fa-solid fa-calendar-days"></i> Custom range</a>
            </div>
          </div>
        </div>
      </div>
    </section>




    <section class="ws--email-table py-5">
      <div class="container">
       <div class="table-responsive">
        <table class="table table-responsive">
          <tbody>


            <tr>
              <td class="send-column">
                <div class="d-flex align-items-center">
                  <div class="me-3">
                    <i class="fa-solid fa-paper-plane  "></i>
                  </div>
                  <div>
                    <h6>Sent</h6>
                    <p class="m-0">contact@gmail.com</p>
                  </div>
                </div>
              </td>

              <td class="support-column">
                <i class="fa-regular fa-face-smile "></i> <strong>Support@gmail.com</strong>
              </td>

              <td class="time-column">
                <i class="fa-regular fa-clock "></i>
                <span> 38 minutes ago</span>
              </td>

              <td class="step-column"><span>Step 1</span></td>
            </tr>
            <tr>
              <td class="send-column">
                <div class="d-flex align-items-center">
                  <div class="me-3">
                    <i class="fa-solid fa-paper-plane  "></i>
                  </div>
                  <div>
                    <h6>Sent</h6>
                    <p class="m-0">contact@gmail.com</p>
                  </div>
                </div>
              </td>

              <td class="support-column">
                <i class="fa-regular fa-face-smile "></i> <strong>Support@gmail.com</strong>
              </td>

              <td class="time-column">
                <i class="fa-regular fa-clock "></i>
                <span> 38 minutes ago</span>
              </td>

              <td class="step-column"><span>Step 1</span></td>
            </tr>
            <tr>
              <td class="send-column">
                <div class="d-flex align-items-center">
                  <div class="me-3">
                    <i class="fa-solid fa-paper-plane  "></i>
                  </div>
                  <div>
                    <h6>Sent</h6>
                    <p class="m-0">contact@gmail.com</p>
                  </div>
                </div>
              </td>

              <td class="support-column">
                <i class="fa-regular fa-face-smile "></i> <strong>Support@gmail.com</strong>
              </td>

              <td class="time-column">
                <i class="fa-regular fa-clock "></i>
                <span> 38 minutes ago</span>
              </td>

              <td class="step-column"><span>Step 1</span></td>
            </tr>
           

          </tbody>
        </table>
       </div>
      </div>
    </section>
