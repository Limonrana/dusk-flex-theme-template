<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <!-- Global css -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Register Page!</title>
  </head>
  <body>
    <!-- section start ------------------------->
    <main>

        <!-- ws--Register-section-start ==========================-->
        <section  class=" ws--registerFrom-section py-10 ">
              <div class="ws--container">
                <!-- All the content goes here. -->
      
                
                <!-- ws--section-heading -->
                <div class="row">
                  <div class="col">
                    <div class=" ws--section-heading text-center ws--allForm-heading">
                      <h2 class="ws--h2 ws--heading">REGISTER</h2>
                      <p  class="ws--allForm-title mt-5">Please fill in the information below:</p>
                    </div>
                  </div>
                </div>
                <!-- ws--section-heading -->
      
                <!-- ws--login-form -->
                <div class="row mt-7 ">
                  <div class="col-lg-6 col-md-8 col-sm-9 col-12 m-auto">
                    <div class="ws--registerForm-form ws--allForm-css">
                      <form class="ws--form">
                        <!-- item1 -->
                        <div class="mb-5">
                          <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
                        </div>
                        <!-- item1 -->
                        <div class="mb-5">
                          <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
                        </div>
                        <!-- item1 -->
                        <div class="mb-5">
                          <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <!-- item2 -->
                        <div class="mb-5 ">
                          <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                          </div>                 
                       
                        <!-- btn -->
                        <div class="ws--login-btn">  
                          <div class="login-btn common-btn">
                            <button type="submit"  class="btn btn-hover"><span class="btn-hover-span">LOg in</span></button>                
                          </div>                                                     
                          </div>

      
                      </form>
                    </div>
      
                  </div>
                </div>
          
              </div>
        </section>
         <!-- ws--loginfrom-section-end ============================-->


    </main>
    <!-- section end ------------------------->

    <!-- Global Assets link -->
    <script src="./assets/js/global.js"></script>
    <!-- Custom js link  -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
