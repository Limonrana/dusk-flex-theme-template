<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Base CSS -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <!-- Global css -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>account Page!</title>
  </head>
  <body>
    <!-- section start ------------------------->
    <main>

      <!-- ws--account page title-section-start ==========================-->
      <section class="ws--accountPage-title py-10">
        <div class="ws--container">
          <div class="row">
            <div class="col">

              <!-- heading -->
              <div class="ws--userPage-title">
                <div class="user-page-btn">
                  <a href="#">LOGOUT</a>
                </div>
                <div class="user-page-title">
                  <h2> MY ACCOUNT</h2>
                  <p>Welcome back, Md!</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
      <!-- ws--account page title-section-end ============================-->


      <!-- ws--account-page-order-section-start ==========================-->
      <section class="ws--accountPage-order pb-10">
        <div class="ws--container">
          <div class="row">

            <!--Top table -->
            <div class="col-lg-9">
              <div class="ws--order-table">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ORDER</th>
                      <th>DATE</th>
                      <th>PAYMENT STATUS</th>
                      <th>FULFILLMENT STATUS</th>
                      <th class="text-end">TOTAL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><a class="single-simple-btn order-no-btn" href="#">#1001</a></td>
                      <td>JULY 19, 2022</td>
                      <td>PAID</td>
                      <td>UNFULFILLED</td>
                      <td class="text-end">TK 51.72</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- address -->
            <div class="col-lg-3">
              <div class="ws--accountPage-address">
                <div class="address-heading">
                  <h4>PRIMARY ADDRESS</h4>
                </div>
                <div class="address-details">
                  <p class="ws--holderName" >Phillip Chenette</p>
                  <p>Silk Pharmacy</p>
                  <p>3400 Birch St</p>
                  <p>Newport Beach CA 92660</p>
                  <p>United States</p>
                </div>                
                <!-- btn -->
                <div class="address-edit-btn common-btn">
                  <button type="submit"  class="btn btn-hover"><span class="btn-hover-span">EDIT ADDRESS</span></button>                
                </div>

              </div>
            </div>


          </div>
        </div>
      </section>
        <!-- ws--account-page-order-section-start ========================-->

    </main>
    <!-- section end ------------------------->

    <!-- Global Assets link -->
    <script src="./assets/js/global.js"></script>
    <!-- Custom js link  -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
